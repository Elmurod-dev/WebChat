<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6e8efb;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6e8efb;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #a777e3;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        .footer-text a {
            color: #6e8efb;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ro'yxatdan o'tish</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Foydalanuvchi nomi</label>
                <input type="text" id="username" name="username" placeholder="Username kiriting" required>
            </div>
            <div class="input-group">
                <label for="password">Parol</label>
                <input type="password" id="password" name="password" placeholder="Parol kiriting" required>
            </div>
            <button type="submit">Ro'yxatdan o'tish</button>
        </form>
        <p class="footer-text">Akkauntingiz bormi?<a href="{% url 'login' %}">Kirish</a></p>
    </div>
</body>
</html>
