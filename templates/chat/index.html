<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .room-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px;
        }
        #room-name-input {
            border-radius: 5px;
            padding: 10px;
        }
        #room-name-submit {
            padding: 10px 25px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="room-container">
        <h2 class="text-center mb-4">Welcome to Chat</h2>
        <p class="text-center mb-4">Qaysi chat xonasiga kirishni xohlaysiz?</p>
        <div class="input-group">
            <input id="room-name-input" type="text" class="form-control" placeholder="Room name...">
            <button id="room-name-submit" class="btn btn-primary">Enter</button>
        </div>
    </div>

    <script>
        const roomInput = document.querySelector('#room-name-input');
        roomInput.focus();

        roomInput.onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            const roomName = roomInput.value.trim();
            if (roomName) {
                window.location.pathname = '/chat/' + roomName + '/';
            }
        };
    </script>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
