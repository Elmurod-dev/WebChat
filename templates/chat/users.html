<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foydalanuvchilar roâ€˜yxati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .user-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .online {
            background-color: #28a745;
        }

        .offline {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Foydalanuvchilar Roâ€˜yxati</h2>
    <div class="row">
        {% for user in users %}
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="user-card" data-username="{{ user.username }}">
                    <span class="status-indicator offline"></span>
                    <img src="{% if user.avatar.url %}{{ user.avatar.url }}{% endif %}" alt="Avatar"
                         class="user-avatar">
                    <div>
                        <a href="{% url 'chat' user.username %}">
                            {{ user.username }}
                        </a>
                        <small class="text-muted">âšª Offline</small>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script>
    const socket = new WebSocket("ws://" + window.location.host + "/ws/online/");

    socket.onopen = function () {
        console.log("WebSocket ulanishi muvaffaqiyatli amalga oshirildi.");
    };

    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        console.log("Online foydalanuvchilar:", data.users);

        document.querySelectorAll(".user-card").forEach(card => {
            const username = card.getAttribute("data-username");
            const status = card.querySelector(".status-indicator");
            const statusText = card.querySelector("small");

            if (data.users.includes(username)) {
                status.classList.remove("offline");
                status.classList.add("online");
                statusText.innerText = "ðŸŸ¢ Online";
            } else {
                status.classList.remove("online");
                status.classList.add("offline");
                statusText.innerText = "âšª Offline";
            }
        });
    };

    socket.onerror = function (error) {
        console.error("WebSocket xatosi:", error);
    };

    socket.onclose = function () {
        console.log("WebSocket ulanishi yopildi.");
    };
</script>
</body>
</html>
